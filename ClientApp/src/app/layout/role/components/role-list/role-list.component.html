<div id="content-layout" class="page-layout carded fullwidth inner-scroll">
  <div class="top-bg accent"></div>
  <div class="center">
    <div class="content-card">
      <div class="toolbar px-24 py-8">

        <div class="mail-selection" fxFlex="row" fxLayoutAlign="start center">
          <button matTooltip="Add" mat-mini-fab color="accent" (click)="openRoleAddDialog()">
            <mat-icon>add</mat-icon>
          </button>

          <div *ngIf="select != -1" class="toolbar-separator"></div>
          <button *ngIf="select != -1" matTooltip="Delete" color="warn" mat-icon-button (click)="onDeleteClick()">
            <mat-icon>delete</mat-icon>
          </button>
          <button *ngIf="select != -1" matTooltip="Update" color="primary" mat-icon-button (click)="onEditClick()">
            <mat-icon>mode_edit</mat-icon>
          </button>
        </div>

        <div class="right" fxLayout="row" fxLayoutAlign="end center">
          <div class="toolbar-separator"></div>
          <wing-search (search)="onSearch($event)" [clearText]="true" [showSearch]="showSearch"
                       (click)="onClickSearch()"></wing-search>
        </div>
      </div>
      <div class="content">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" fusePerfectScrollbar>

            <ng-container matColumnDef="RoleId">
              <th mat-header-cell *matHeaderCellDef> Role ID</th>
              <td mat-cell *matCellDef="let element"> {{element.RoleId }} </td>
            </ng-container>

            <ng-container matColumnDef="RoleName">
              <th mat-header-cell *matHeaderCellDef> Role Name </th>
              <td mat-cell *matCellDef="let element"> {{element.RoleName }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index" class="example-element-row"
                [class.active]="i == select"
                (click)="highlight(i, row)"></tr>
          </table>
        </div>
      </div>
      <mat-paginator [length]="totalData"
                     [pageSize]="limit"
                     (page)="pageEvent($event)"></mat-paginator>
    </div>
  </div>
</div>
