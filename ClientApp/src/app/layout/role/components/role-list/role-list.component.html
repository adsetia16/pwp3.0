<div id="content-layout" class="page-layout carded fullwidth inner-scroll">
  <div class="top-bg accent"></div>
  <div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
         fxLayoutAlign.gt-sm="space-between center">

      <!-- APP TITLE -->
      <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          how_to_reg
        </mat-icon>
        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          List Role
        </span>
      </div>
      <!-- / APP TITLE -->
    </div>
    <!-- / HEADER -->
    <!-- CONTENT CARD -->
    <div class="content-card">
      <div class="toolbar px-24 py-8">

        <div class="mail-selection" fxFlex="row" fxLayoutAlign="start center">
          <button matTooltip="Add" mat-mini-fab color="accent" (click)="openRoleAddDialog()">
            <mat-icon>add</mat-icon>
          </button>

          <div *ngIf="selected >= 0" class="toolbar-separator"></div>
          <button *ngIf="selected >= 0" matTooltip="Delete" color="warn" mat-icon-button (click)="onDeleteClick()">
            <mat-icon>delete</mat-icon>
          </button>
          <button *ngIf="selected >= 0" matTooltip="Update" color="primary" mat-icon-button (click)="onEditClick()">
            <mat-icon>mode_edit</mat-icon>
          </button>
        </div>

        <div class="right" fxLayout="row" fxLayoutAlign="end center">
          <div class="toolbar-separator"></div>
          <wing-search (keyup)="applyFilter($event.target.value)" [clearText]="true" [showSearch]="showSearch"></wing-search>
        </div>
      </div>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="RoleId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role ID</th>
          <td mat-cell *matCellDef="let element"> {{element.RoleId }} </td>
        </ng-container>

        <ng-container matColumnDef="RoleName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role Name </th>
          <td mat-cell *matCellDef="let element"> {{element.RoleName }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index" class="example-element-row"
            [class.active]="i == selected"
            (click)="highlight(i, row)"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

    </div>
    <!-- / CONTENT CARD -->
  </div>
</div>
