<div id="content-layout" class="page-layout carded fullwidth inner-scroll">
  <div class="center">
    <!-- CONTENT CARD -->
      <div class="toolbar px-24 py-8">

        <div class="mail-selection" fxFlex="row" fxLayoutAlign="start center">

          <button *ngIf="selected >= 0" matTooltip="Update" mat-mini-fab color="accent" (click)="onEditClick()">
            <mat-icon>assignment</mat-icon>
          </button>
        </div>

        <div class="right" fxLayout="row" fxLayoutAlign="end center">
          <div class="toolbar-separator"></div>
          <wing-search (keyup)="applyFilter($event.target.value)" [clearText]="true" [showSearch]="showSearch"></wing-search>
        </div>
      </div>
      <div class="content p-24" [@animate]="{value:'*',params:{delay:'200ms',y:'50px'}}">
        <div class="mat-elevation">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="Role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
              <td mat-cell *matCellDef="let element"> {{element.Role }} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let element"> {{element.Action }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index" class="example-element-row"
                [class.active]="i == selected"
                (click)="highlight(i, row)"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>
      </div>
    </div>
    <!-- / CONTENT CARD -->

</div>
