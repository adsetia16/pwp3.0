<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Add New User</span>
            <button mat-icon-button (click)="onNoClick()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0">

        <form [formGroup]="roleForm" novalidate fxFlex fxLayout="column">
            <mat-form-field appearance="outline" floatLabel="auto" class="w-100-p">
                <mat-label>Nama Role</mat-label>
                <input matInput id="roleName" formControlName="roleName" placeholder="Nama Role" required />
                <mat-error *ngIf="roleForm.controls['roleName'].errors">
                    <div [hidden]="!roleForm.controls['roleName'].errors.required">Nama role wajib diisi!</div>
                </mat-error>
            </mat-form-field>
        </form>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-raised-button [disabled]="isEdit? roleForm.pristine : roleForm.invalid" color="accent" type="button" (click)="onOkClick()" tabindex="2">Simpan</button>
        <button mat-raised-button (click)="onNoClick()" tabindex="-1">Batal</button>
    </div>
</div>
