<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Pilih Atribut</span>
      <button mat-icon-button (click)="onNoClick()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <form fxLayout="column">
      <div fxFlex="1 0 auto" fxLayout="column">
        <mat-selection-list #attrs>
          <mat-list-option *ngFor="let attr of attributes" [selected]="attrSelected(attr.Name)" (click)="selectChange(attrs)" [value]="attr">
            {{attr.Name}} ({{attr.Type}})
          </mat-list-option>
        </mat-selection-list>
      </div>
      <mat-divider></mat-divider>
      <div fxFlex="1 0 auto" fxLayout="column">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Primary Key</mat-label>
          <mat-select [(ngModel)]="primaryKey" [ngModelOptions]="{standalone: true}" required>
            <mat-option *ngFor="let attr of attributes" [value]="attr.Name">
              {{attr.Name}}
            </mat-option>
          </mat-select>
          <mat-error>Primary Key wajib diisi!</mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="accent" type="button" (click)="onOkClick()" tabindex="2">Simpan</button>
    <button mat-raised-button (click)="onNoClick()" tabindex="-1">Batal</button>
  </div>
</div>
