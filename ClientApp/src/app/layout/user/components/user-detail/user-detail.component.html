<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Role Form</span>
      <button mat-icon-button (click)="onNoClick()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
    <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
      <img src="{{data.user.Gravatar}}" class="avatar contact-avatar huge m-0"
           alt="{{data.user.Nama}}" />
      <div class="contact-name">{{data.user.Nama}}</div>
      <div class="contact-name ">{{data.user.Nip}}</div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
    <!--<section>
      <h4>{{data.user.Nama}}</h4>
      <h5>{{data.user.Nip}}</h5>
    </section>-->
    <mat-selection-list #roles>
      <mat-list-option *ngFor="let role of allRoles" [selected]="role.IsChecked" (click)="selectChange(roles)"
        [value]="role.RoleName">
        {{role.RoleName}}
      </mat-list-option>
    </mat-selection-list>
  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button (click)="onNoClick()" tabindex="-1">Batal</button>
    <button mat-raised-button color="accent" type="button" (click)="onOkClick()" tabindex="2">Simpan</button>
  </div>
</div>
