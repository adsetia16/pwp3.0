<div class="dialog-content-wrapper" style="width: 100%; max-width: 500px;">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Add New User</span>
      <button mat-icon-button (click)="onNoClick()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="m-0" style="padding-top: 24px;">
    <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
      <mat-label>NIP Pegawai</mat-label>
      <input #nipInput matInput [(ngModel)]="nipStr" placeholder="NIP" maxlength="18" />
      <button mat-button matSuffix mat-icon-button (click)="onFindPegawaiClick()">
        <mat-icon matTooltip="Cek Pegawai">search</mat-icon>
      </button>
      <mat-hint align="end">{{nipInput.value.length}} / 18</mat-hint>
    </mat-form-field>
  </div>

  <div *ngIf="model" mat-dialog-content class="m-0" fusePerfectScrollbar>
    <mat-form-field appearance="outline" floatLabel="auto" class="w-100-p">
      <mat-label>Nama Pegawai</mat-label>
      <input matInput placeholder="Nama" disabled="disabled" [value]="model.Nama">
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="auto" class="w-100-p">
      <mat-label>NIP Pegawai</mat-label>
      <input matInput placeholder="NIP" disabled="disabled" [value]="model.NIP">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100-p">
      <mat-label>Role</mat-label>
      <mat-select placeholder="Roles" [(value)]="model.RolesName" multiple>
        <mat-option *ngFor="let role of roles" [value]="role.RoleName">
          {{ role.RoleName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div *ngIf="model" mat-dialog-actions class="m-0" style="padding: 0 24px;" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="accent" (click)="onAddUserClick()">Simpan</button>
  </div>
</div>
